<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to pioneer card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header-area">
        <h1 class="text-center">Welcome to pioneer card</h1>
        <div class="login-ariea">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Diposit</h5>
                    <h2>$<span id="maindeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currrentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="blance status">
                <h5>Blance</h5>
                <h2>$<span id="mainblance">1200</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-ariea">
                    <h5>Deposit</h5>
                    <input id="dipostiAmount" type="text" class="form-control" placeholder="$amount you want to diposit">
                    <br>
                    <button id="diposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-ariea">
                    <h5>Withdrow</h5>
                    <input id="withdrowAmount" type="text" class="form-control" placeholder="$amount you want to withdrow">
                    <br>
                    <button id="addWithdrow" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //click to login handler
        var enters = document.getElementById('enter');
        enters.addEventListener('click', function () {
            var headrArea = document.getElementById('header-area');
            headrArea.style.display = 'none';
            var transcationArea=document.getElementById('transation-area');
            transcationArea.style.display = 'block';
        });

        //click to deposit handler
        var diposit=document.getElementById('diposit').addEventListener('click',function(){
            var dipositnumber=getInputNumber('dipostiAmount');
            // var dipositamount=document.getElementById('dipostiAmount').value;
            // var dipositnumber=parseFloat(dipositamount);
            
            updatespan('maindeposit',dipositnumber);
            updatespan('mainblance',dipositnumber);
            
            dipositamount=document.getElementById('dipostiAmount').value="";
        })

        //Click to withdrow handler
        var withdrow=document.getElementById('addWithdrow').addEventListener('click',function(){
           var withdrowConvert = getInputNumber('withdrowAmount');
           updatespan('currrentWithdrow',withdrowConvert);
           updatespan('mainblance', -1 * withdrowConvert);

           dipositamount=document.getElementById('withdrowAmount').value="";
            
        })
        function getInputNumber(id){
            var current=document.getElementById(id).value;
            var inputvalue=parseFloat(current);
            return inputvalue;
        }
        function updatespan(id,dipositnumber){
            var current=document.getElementById(id).innerText;
            var mainNumber=parseFloat(current);
            var total=dipositnumber+mainNumber;
            document.getElementById(id).innerText=total;
        }
    </script>
</body>

</html>
